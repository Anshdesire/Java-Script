<!DOCTYPE html>
<html>
<head>
<title>Combinations</title>
</head>
<body>
<h1>Combinations of a String</h1>
<p>String : "TEST"</p>
<p id="demo"></p>
<button onclick="a()">Combinations</button>
<script>
str="";
var array1=[];
  function substrings(str1){
    var len=str1.length;
    for (var x = 0, y=1; x < len; x++,y++)
    {
      array1[x]=str1.substring(x, y);
    }
  for(var i=0;i<len;i++)
  {
    for(var j=0;j<len-i;j++)
    {
      for(var k=i;k<len;k++){
        while(k<=(j+i))
        str=str +array1[k];
      }
      str=str+",";
    }

  }
  return str;
}
function a(){
  document.getElementById("demo").innerHTML=substrings("ABCD");
}
</script>
</body>
</html>
