document.getElementById("demo").innerHTML = arr;

  function binarySearch(array, key) {
  var li = 0,
   hi = array.length - 1,
   mid,
   element;

  while (li <= hi) {
      mid = Math.floor((li + hi) / 2);
      element = array[mid];
      if (element < key)
          li = mid + 1;
       else if (element > key)
          hi = mid - 1;
        else
          return mid;
  }
  return -1;
}
